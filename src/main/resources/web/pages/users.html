<div aria-hidden="true" class="modal fade" id="addModal" rule="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0)" id="addForm" rule="form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input class="form-control" id="username" name="username" placeholder="请输入用户名" type="text">
                    </div>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input class="form-control" id="name" name="name" placeholder="请输入姓名" type="text">
                    </div>
                    <div class="form-group">
                        <label for="sex">性别</label>
                        <select class="form-control" id="sex" name="sex">
                            <option>请选择性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input class="form-control" id="password" name="password" placeholder="请输入密码"
                               type="password">
                    </div>
                    <div class="form-group">
                        <label for="level">权限等级</label>
                        <select class="form-control" id="level" name="level">
                            <option value="0" selected>请选择权限等级</option>
                            <option value="1">实习工</option>
                            <option value="2">正式工</option>
                            <option value="3">经理</option>
                            <option value="5">管理员</option>
                        </select>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">取消</button>
                    <button class="btn btn-primary" id="addUser" type="button">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>

                    </div>
                    <div class="form-group">
                        <label for="editSex">性别</label>
                        <select class="form-control" id="editSex" name="sex">
                            <option>请选择性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPassword">密码</label>
                        <input class="form-control" id="editPassword" name="password" readonly type="password">
                    </div>
                    <div class="form-group">
                        <label for="level">权限等级</label>
                        <select class="form-control" id="editLevel" name="level">
                            <option value="0" selected>请选择权限等级</option>

                            <option value="3">经理</option>

<script>
    var table = $('#usersTable').DataTable({
        ajax: {
            url: "http://localhost:8080/wm/accesscontrol/user",
            type: "get",
            dataSrc: "data"
        },
        searching: true,
        info: false,
        autoWidth: false,
        columns: [
            {data: 'userId', width: "10%"},
            {data: 'username', width: "15%"},
            {data: 'name', width: "15%"},
            {data: 'sex', width: "15%"},
            {data: 'password', width: "15%"},
            {data: 'level', width: "15%"},
            {width: "10%"}
        ],
        columnDefs: [
            {
                "render": function (data, type, row, meta) {
                    var html = "<div class=\"btn-group\">\n" +
                        "                                            <button class=\"btn btn-sm btn-warning\" name=\"edit\" onclick='editUser($(this))'>\n" +
                        "                                                <span aria-hidden=\"true\" class=\"glyphicon glyphicon-pencil\" ></span>编辑\n" +
                        "                                            </button>\n" +
                        "                                            <button class=\"btn btn-sm btn-danger\" name=\"delete\" onclick='deleteUser($(this))'>\n" +
                        "                                                <span aria-hidden=\"true\" class=\"glyphicon glyphicon-remove\" ></span>删除\n" +
                        "                                            </button>\n" +
                        "                                        </div>";
                    return html;
                },
                "targets": 6
            },
            {
                "render": function (data, type, row, meta) {
                    if (data == 1)
                        return '实习工';
                    if (data == 2)
                        return '正式工';
                    if (data == 3)
                        return '经理';
                    else
                        return '管理员';
                },
                "targets": 5
            }
        ]
    });

    $("#addUser").click(function () {
        var adddata = $("#addForm").serializeArray();

        $.ajax({
            url: "http://localhost:8080/wm/accesscontrol/user",
            type: "post",
            contentType: 'application/json',
            dataType: "json",
            data: data,
            success: function (data) {
                if (data.code == 1) {
                    $('#addModal').modal('hide');
                    alert("add success");
                    window.location.reload();
                } else {
                    alert("add failed");
                }

        });

    });

    function deleteUser(btn) {
        var data = table.row(btn.parents('tr')).data();
        var id = data["userId"];
        var msg = "你确定要删除选中数据吗";
        if (confirm(msg) == true) {
            $.ajax({
                url: "http://localhost:8080/wm/accesscontrol/user/" + id,
                type: "delete",
                success: function (data) {
                    if (data.code == 1)
                        alert(data.msg);
                    else
                        alert(data.msg);
                    window.location.reload();
                },
                error: function (data) {
                    alert("错误");
                }
            });
        }
    }

    function editUser(btn) {
        var data = table.row(btn.parents('tr')).data();
        $('#editModal').on('show.bs.modal', function (event) {
            $('#editUserId').val(data["userId"]);
            $('#editUsername').val(data["username"]);
            $('#editName').val(data["name"]);
            $('#editSex').val(data["sex"]);
            $('#editPassword').val(data["password"]);
            $('#editLevel').val(data["level"]);
        });
        $('#editModal').modal('show');
    }

    $('#updateUser').click(function () {
        var updateData = $("#updateForm").serializeArray();
        var jsonObj = {};
        for (x in updateData)
            jsonObj[updateData[x].name] = updateData[x].value;
        var data = JSON.stringify(jsonObj);
        $.ajax({
            url: "http://localhost:8080/wm/accesscontrol/user",
            contentType: 'application/json',
            dataType: "json",
            type: "put",
            data: data,
            success: function (data) {
                if (data.code == 1) {
                    $('#editModal').modal('hide');
                    alert("update success");
                    window.location.reload();
                } else {
                    alert("update failed");
                }
            },
            error: function (data) {
                alert("error");
            }
        });
    });
</script>
