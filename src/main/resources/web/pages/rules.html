<script>
    var table = $('#rulesTable').DataTable({
        ajax: {
            url: "http://localhost:8080/wm/accesscontrol/rule",
            type: "get",
            dataSrc: "data"
        },
        searching: true,
        info: false,
        autoWidth: false,
        columns: [
            {data: 'ruleId'},
            {data: 'userLevel'},
            {data: 'deviceType'},
            {data: 'destUserLevel'},
            {data: 'destDeviceType'},
            {data: 'action'},
            {width: "10%"}
        ],
        columnDefs: [
            {
                "render": function (data, type, row, meta) {
                    var html = "<div class=\"btn-group\">\n" +
                        "                                            <button class=\"btn btn-sm btn-warning\" name=\"edit\" onclick='editRule($(this))'>\n" +
                        "                                                <span aria-hidden=\"true\" class=\"glyphicon glyphicon-pencil\" ></span>编辑\n" +
                        "                                            </button>\n" +
                        "                                            <button class=\"btn btn-sm btn-danger\" name=\"delete\" onclick='deleteRule($(this))'>\n" +
                        "                                                <span aria-hidden=\"true\" class=\"glyphicon glyphicon-remove\" ></span>删除\n" +
                        "                                            </button>\n" +
                        "                                        </div>";
                    return html;
                },
                "targets": 6
            },
            {
                "render": function (data, type, row, meta) {
                    if (data == 1)
                        return '实习工';
                    if (data == 2)
                        return '正式工';
                    if (data == 3)
                        return '经理';
                    else
                        return '管理员';
                },
                "targets": 1
            },
            {
                "render": function (data, type, row, meta) {
                    if (data == 1)
                        return 'PC';
                    if (data == 2)
                        return '服务器';
                    if (data == 3)
                        return '网关';
                },
                "targets": 2
            },
            {
                "render": function (data, type, row, meta) {
                    if (data == 1)
                        return '实习工';
                    if (data == 2)
                        return '正式工';
                    if (data == 3)
                        return '经理';
                    else
                        return '管理员';
                },
                "targets": 3
            },
            {
                "render": function (data, type, row, meta) {
                    if (data == 1)
                        return 'PC';
                    if (data == 2)
                        return '服务器';
                    if (data == 3)
                        return '网关';
                },
                "targets": 4
            }

        ]
    });

    $("#addRule").click(function () {
        var adddata = $("#addForm").serializeArray();
        var jsonObj = {};
        for (x in adddata)
            jsonObj[adddata[x].name] = adddata[x].value;
        var data = JSON.stringify(jsonObj);
        console.log(data);
        $.ajax({
            url: "http://localhost:8080/wm/accesscontrol/rule",
            type: "post",
            contentType: 'application/json',
            dataType: "json",
            data: data,
            success: function (data) {
                if (data.code == 1) {
                    $('#addModal').modal('hide');
                    alert("add success");
                    window.location.reload();
                } else {
                    alert("add failed");
                }
            },
            error: function (data) {
                alert("error");
            }
        });
    });

    function deleteRule(btn) {
        var data = table.row(btn.parents('tr')).data();
        console.log(data);
        var id = data["ruleId"];
        var msg = "你确定要删除选中数据吗";
        if (confirm(msg) == true) {
            $.ajax({
                url: "http://localhost:8080/wm/accesscontrol/rule/" + id,
                type: "delete",
                success: function (data) {
                    alert(data.msg);
                    window.location.reload();
                },
                error: function (data) {
                    alert("错误");
                }
            });
        }
    }

    function editRule(btn) {
        var data = table.row(btn.parents('tr')).data();
        console.log(data);
        $('#editModal').on('show.bs.modal', function (event) {
            $('#editRuleId').val(data["ruleId"]);
            $('#editUserLevel').val(data["userLevel"]);
            $('#editDeviceType').val(data["deviceType"]);
            $('#editDestUserLevel').val(data["destUserLevel"]);
            $('#editDestDeviceType').val(data["destDeviceType"]);
            $('#editAction').val(data["action"]);
        });
        $('#editModal').modal('show');
    }

    $('#updateRule').click(function () {
        var updateData = $("#updateForm").serializeArray();
        var jsonObj = {};
        for (x in adddata)
            jsonObj[adddata[x].name] = adddata[x].value;
        var data = JSON.stringify(jsonObj);
        $.ajax({
            url: "http://localhost:8080/wm/accesscontrol/rule",
            contentType: 'application/json',
            dataType: "json",
            type: "put",
            data: data,
            success: function (data) {
                if (data.code == 1) {
                    $('#editModal').modal('hide');
                    alert("update success");
                    window.location.reload();
                } else {
                    alert("update failed");
                }
            },
            error: function (data) {
                alert("error");
            }
        });
    });

</script>
